<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Draftsman - Web</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/draftsman.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="all" rel="stylesheet">
    <style media="screen">
      body {
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Draftsman</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Onboarding</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="vanity_url">Vanity URL</label>
              <input type="text" class="form-control" id="vanity_url" value="cio.msu.edu">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="vs_ip">Virtual Server IP</label>
              <input type="text" class="form-control" id="vs_ip" value="35.9.246.105">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="description">Application Description</label>
              <input type="text" class="form-control" id="vs_description" value="Sentinel Login Server">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="monitor_protocol">Monitor Protocol</label>
              <select class="form-control" id="monitor_protocol">
                <option>http</option>
                <option>https</option>
                <option>tcp</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="monitor_protocol">Monitor URI</label>
              <input type="text" class="form-control" id="monitor_uri" value="">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="snat_pool">SNAT Pool</label>
              <input type="text" class="form-control" id="vs_snat_pool" value="local">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="pool_member_fqdn">Pool Member FQDN</label>
              <input autocomplete="off" type="text" class="form-control" id="pool_member_fqdn_0" value="idmtst1a1.itservices.msu.edu">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="pool_member_ip">Pool Member IP</label>
              <input autocomplete="off" type="text" class="form-control" id="pool_member_ip_0" value="172.16.221.2">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="pool_member_port">Pool Member Port</label>
              <div class="input-group">
                <input autocomplete="off" type="text" class="form-control" id="pool_member_port_0" value="8080">
                <span class="input-group-btn">
                  <button class="btn btn-default add-more" type="button"><span class="glyphicon glyphicon-plus " aria-hidden="true"></span></button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="checkbox">
                <fieldset>
                  <legend>
                      Options
                  </legend>
                  <label>
                    <input type="checkbox" name="createNode" id="createNode" checked="true"> Create Node
                  </label>
                  <label>
                    <input type="checkbox" name="createPoolMonitor" id="createPoolMonitor" checked="true"> Create Pool Monitor
                  </label>
                  <label>
                    <input type="checkbox" name="createPool" id="createPool" checked="true"> Create Pool
                  </label>
                  <label>
                    <input type="checkbox" name="createOneConnect" id="createOneConnect" checked="true"> Create OneConnect Profile
                  </label>
                  <label>
                    <input type="checkbox" name="createHttpCompression" id="createHttpCompression" checked="true"> Create HTTP Compression Profile
                  </label>
                  <label>
                    <input type="checkbox" name="createVirtualServer" id="createVirtualServer" checked="true"> Create Virtual Server
                  </label>
                  <label>
                    <input type="checkbox" name="createClientSSL" id="createClientSSL" checked="true"> Create Client SSL
                  </label>
                </fieldset>
                </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="generatedCode">Code</label>
              <textarea class="form-control" id="generatedCode" rows="8"></textarea>
            </div>
          </div>
          <button type="button" class="btn btn-success" id="generateCode">Generate</button>
        </div>
      </form>
    </div>
  </body>
</html>
