    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="environment">Environment</label>
              <select class="form-control" id="environment">
                <option value="lab">Lab</option>
                <option value="dev">Dev</option>
                <option value="qa">QA</option>
                <option value="production">Production</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="direction">Direction</label>
              <select class="form-control" id="direction">
                <option value="north">North</option>
                <option value="south">South</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="admin_password">Admin Password</label>
              <input type="text" class="form-control" id="admin_password" value="AD4P29vMkQ">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="mac_masquerade">MAC Masquerade</label>
              <input type="text" class="form-control" id="mac_masquerade" value="02:01:d7:93:35:08">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="snat_pool">SNAT (space seperated)</label>
              <input type="text" class="form-control" id="snat_pool" value="172.16.151.223 172.16.151.224">
            </div>
          </div>
        </div>
        <div class="row">

          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">

              <input type="text" class="form-control" id="device_a_datacenter" value="adm">

          </div>
          <div class="col-md-2">
            <div class="form-group">

              <input type="text" class="form-control" id="device_a_mgmt_ip" value="1.1.10.2">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_a_configsync_ip">ConfigSync IP</label>
              <input type="text" class="form-control" id="device_a_configsync_ip" value="1.1.11.2">

          </div>
        </div>

          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="device_b_datacenter">Data Center</label>
              <input type="text" class="form-control" id="device_b_datacenter" value="cc">

            <div class="form-group">

          </div>
          <div class="col-md-2">

            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_b_external_static_ip">External Static IP</label>
              <input type="text" class="form-control" id="device_b_external_static_ip" value="1.1.1.3">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_b_internal_static_ip">Internal Static IP</label>
              <input type="text" class="form-control" id="device_b_internal_static_ip" value="1.1.2.3">
