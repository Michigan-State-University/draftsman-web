<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Draftsman - Web</title>
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/draftsman.js"></script>
    <link href="css/bootstrap.min.css" media="all" rel="stylesheet">
    <style media="screen">
      body {
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Draftsman</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">App Onboarding</a></li>
            <li class="active"><a href="vcmp.html">vCMP Config</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="environment">Environment</label>
              <select class="form-control" id="environment">
                <option value="lab">Lab</option>
                <option value="dev">Dev</option>
                <option value="qa">QA</option>
                <option value="production">Production</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="direction">Direction</label>
              <select class="form-control" id="direction">
                <option value="north">North</option>
                <option value="south">South</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="admin_password">Admin Password</label>
              <input type="text" class="form-control" id="admin_password" value="AD4P29vMkQ">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="config_sync_group">Config Sync Group</label>
              <input type="text" class="form-control" id="config_sync_group" value="">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <h3>Device A</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_a_datacenter">Data Center</label>
              <input type="text" class="form-control" id="device_a_datacenter" value="adm">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_a_mgmt_ip">Management IP</label>
              <input type="text" class="form-control" id="device_a_mgmt_ip" value="1.1.10.2">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_a_configsync_ip">ConfigSync IP</label>
              <input type="text" class="form-control" id="device_a_configsync_ip" value="1.1.11.2">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_a_vlan_a_static_ip">VLAN A Static IP</label>
              <input type="text" class="form-control" id="device_a_vlan_a_static_ip" value="1.1.1.3">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_a_vlan_b_static_ip">VLAN B Static IP</label>
              <input type="text" class="form-control" id="device_a_vlan_b_static_ip" value="1.1.2.3">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_a_vlan_a_float_ip">VLAN A Floating IP</label>
              <input type="text" class="form-control" id="device_a_vlan_a_float_ip" value="1.1.1.2">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_a_vlan_b_float_ip">VLAN B Floating IP</label>
              <input type="text" class="form-control" id="device_a_vlan_b_float_ip" value="1.1.2.2">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="pool_member_fqdn">Pool Member FQDN</label>
              <input autocomplete="off" type="text" class="form-control" id="pool_member_fqdn_0" value="server1.company.local">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="pool_member_ip">Pool Member IP</label>
              <input autocomplete="off" type="text" class="form-control" id="pool_member_ip_0" value="192.168.0.1">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="pool_member_port">Pool Member Port</label>
              <div class="input-group">
                <input autocomplete="off" type="text" class="form-control" id="pool_member_port_0" value="80">
                <span class="input-group-btn">
                  <button class="btn btn-default add-more" type="button"><span class="glyphicon glyphicon-plus " aria-hidden="true"></span></button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <h3>Device B</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_b_datacenter">Data Center</label>
              <input type="text" class="form-control" id="device_b_datacenter" value="cc">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_b_mgmt_ip">Management IP</label>
              <input type="text" class="form-control" id="device_b_mgmt_ip" value="1.1.10.2">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_b_configsync_ip">ConfigSync IP</label>
              <input type="text" class="form-control" id="device_b_configsync_ip" value="1.1.11.2">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_b_vlan_a_static_ip">VLAN A Static IP</label>
              <input type="text" class="form-control" id="device_b_vlan_a_static_ip" value="1.1.1.3">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="device_b_vlan_b_static_ip">VLAN B Static IP</label>
              <input type="text" class="form-control" id="device_b_vlan_b_static_ip" value="1.1.2.3">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="checkbox">
                <fieldset>
                  <legend>
                      Options
                  </legend>
                  <label>
                    <input type="checkbox" name="createNode" id="createNode" checked="true"> Create Node
                  </label>
                  <label>
                    <input type="checkbox" name="createPoolMonitor" id="createPoolMonitor" checked="true"> Create Pool Monitor
                  </label>
                  <label>
                    <input type="checkbox" name="createPool" id="createPool" checked="true"> Create Pool
                  </label>
                  <label>
                    <input type="checkbox" name="createOneConnect" id="createOneConnect" checked="true"> Create OneConnect Profile
                  </label>
                  <label>
                    <input type="checkbox" name="createHttpCompression" id="createHttpCompression" checked="true"> Create HTTP Compression Profile
                  </label>
                  <label>
                    <input type="checkbox" name="createVirtualServer" id="createVirtualServer" checked="true"> Create Virtual Server
                  </label>
                  <label>
                    <input type="checkbox" name="createClientSSL" id="createClientSSL" checked="true"> Create Client SSL
                  </label>
                  <label>
                    <input type="checkbox" name="createHttp2Profile" id="createHttp2Profile" checked="true"> Create HTTP/2 Profile
                  </label>
                </fieldset>
                </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="device_a_tmsh">Device A Commands</label>
              <textarea class="form-control" id="device_a_tmsh" rows="10"></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="device_b_tmsh">Device B Commands</label>
              <textarea class="form-control" id="device_b_tmsh" rows="10"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
